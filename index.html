<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>U Unique</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      text-align: center;
    }
    header {
      background: #222;
      color: white;
      padding: 2rem 1rem;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    p {
      margin-top: 0.5rem;
    }
    .product {
      margin: 3rem auto;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .product h2 {
      margin: 1rem 0 0.5rem;
    }
    .note {
      font-style: italic;
      margin-top: 2rem;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>U Unique</h1>
    <p>Creative ideas. Rare products. Nothing ordinary.</p>
  </header>

  <div class="product">
    <img src="https://images.unsplash.com/photo-1616627562259-6f13cd0dc4d1?auto=format&fit=crop&w=800&q=80" alt="Unique Product">
    <h2>Gravity-Defying Mug</h2>
    <p>A mug that floats mid-air with magnetic suspension. No tricks, just innovation.</p>
  </div>

  <p class="note">Not for sale (yet). Just here to inspire.</p>

</body>
</html>
